server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: notespace-serve
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.notespace.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: ${JWT_SECRET:notespace-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
  access-expiration: 7200000     # 2小时，单位：毫秒
  refresh-expiration: 604800000  # 7天，单位：毫秒
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    com.notespace: ${LOG_LEVEL:info}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
